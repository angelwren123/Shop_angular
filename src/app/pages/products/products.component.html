<br>
<h1 class="products_header" appColor>TẤT CẢ SẢN PHẨM</h1>
<div class="row">
  <div class="col-md-3">
    <label for="sort">Sắp xếp</label>
    <select id="sort" [(ngModel)]="selectedSort" name="sort"  (ngModelChange)="sapxep()">
      <option *ngFor="let item of sort" [value]="item" selected="selected">{{item}}</option>
    </select>
  </div>
  <div class="col-md-6"></div>
  <div class="col-md-3">
    <form class="d-flex" [formGroup]="searhTxt" (ngSubmit)="onSubmit()" >
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
      name="txtSearch" formControlName="name" >
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</div>
<section class="py-5"  *ngIf="products">
  <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div class="col mb-5" *ngFor="let product of products">
              <div class="card h-100">
                  <!-- Product image-->
                  <img class="card-img-top hover_img" src="../../../assets/img/{{product.image}}" alt="{{product.name}}" />
                  <!-- Product details-->
                  <div class="card-body p-4">
                      <div class="text-center">
                          <!-- Product name-->
                          <h5 class="fw-bolder">{{product.name | uppercase}}</h5>
                          <!-- Product reviews-->
                          <div class="d-flex justify-content-center small text-warning mb-2">
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                              <div class="bi-star-fill"></div>
                          </div>
                          <!-- Product price-->
                          <span appColor>{{product.price | currency}}</span>
                      </div>
                  </div>
                  <!-- Product actions-->
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                      <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="detail(product)">Xem chi tiết</a></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
